spring:
  application:
    name: trade-service # 服务名称
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 172.31.7.76:8848 # nacos地址
      config:
        file-extension: yaml # 文件后缀名
        shared-configs: # 共享配置
          - dataId: shared-jdbc.yaml # 共享mybatis配置
          - dataId: shared-log.yaml # 共享日志配置
          - dataId: shared-swagger.yaml # 共享日志配置
          - dataId: shared-seata.yaml #共享分布式配置
    rabbitmq:
      host: 172.31.7.76 # 你的虚拟机IP
      port: 15672 # 端口
      virtual-host: /hamll # 虚拟主机
      username: hamll # 用户名
      password: 123 # 密码